<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 게임(num) {
        if (num % 9 == 0) {
          console.log("박수x2");
        } else if (num % 3 == 0) {
          console.log("박수");
        }
      }
      게임(9);

      function test(score1, score2) {
        if (score1 < 40 || score2 < 40) {
          console.log("불합격");
        } else if (score1 + score2 < 120) {
          console.log("불합격");
        } else {
          console.log("합격");
        }
      }
      test(30, 60); // 불합격
      test(100, 90); // 합격
      test(90, 30); // 불합격

      function 뒷자리체크(num) {
        const lastDigit = num % 10;
        if (lastDigit === 3 || lastDigit === 6 || lastDigit === 9) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      뒷자리체크(26);
      뒷자리체크(49);
      뒷자리체크(11);

      function 숫자(num) {
        if (num < 0 || num > 100) {
          alert("0부터 100사이의 숫자만 입력해주세요.");
        } else {
          alert(num);
        }
      }
      숫자(102);
      숫자(95);
    </script>
  </body>
</html>
